<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DayPlanner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="planner dark">
    <div class="top-bar">
        <h1>DayPlanner</h1>
    </div>
    <div class="planner-card">
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Task title">
            <textarea id="taskNote" placeholder="Write something about the task..."></textarea>
            <button onclick="addTask()">Add Task</button>
        </div>
        <div id="taskList" class="task-grid"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
